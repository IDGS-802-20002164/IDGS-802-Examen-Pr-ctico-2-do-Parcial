{% extends "base.html" %}

{% block content %}


<div class="container-fluid" >
    <div class="row mt-4 justify-content-center">
            <div class="col-9">
                    <div class="card">
                            <div class="card-header">
                                <h2 class="text-primary text-center">Login</h2>
                            </div>
                            <div class="card-body">
                                   
                                <div class="box">
                                    {% with messages = get_flashed_messages() %}
                                        {% if messages %}
                                            <div class="notification is-danger">
                                                {{ messages[0] }}
                                            </div>
                                        {% endif %}
                                    {% endwith %}
                                    <form method="POST" action="/security/login">
                                    <center>
                                        <div class="form-group"">
                                            <div class="control">
                                                <input class="form-control" type="email" name="email" placeholder="Your Email" autofocus="">
                                            </div>
                                        </div>

                            <br>
                                        <div class="form-group">
                                            <div class="control">
                                                <input class="form-control" type="password" name="password" placeholder="Password">
                                            </div>
                                        </div>
                                        <div class="field">
                                            <label class="checkbox" style="color: black;">
                                                <input type="checkbox">
                                                Recuerdame
                                            </label>
                                        </div>
                                        <br>
                                        <button  class="btn btn-primary">Login</button>
                                    </center>
                                    </form>
                                    
                                </div>
                            </div>
                    </div>
             </div>       
    </div>
</div>
{% endblock %}
